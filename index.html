<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE IS GAME - Simulator</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <style>
        :root {
            --bg-color: #f0f7ff;
            --card-bg: #ffffff;
            --pastel-blue: #b3e5fc;
            --accent-blue: #4fc3f7;
            --dark-blue: #0288d1;
            --text-main: #37474f;
            --text-secondary: #78909c;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            margin: 20px;
        }

        @media (max-width: 480px) {
            .app-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        h1 { text-align: center; color: var(--accent-blue); font-size: 28px; margin-bottom: 30px; }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--bg-color);
            border-radius: 15px;
            background: #f9fbfd;
            outline: none;
        }

        input:focus { border-color: var(--pastel-blue); }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .btn-primary { background: var(--accent-blue); color: white; }
        .btn-primary:hover { background: var(--dark-blue); transform: translateY(-2px); }

        .btn-outline { background: transparent; border: 2px solid var(--pastel-blue); color: var(--dark-blue); }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card { text-align: center; }
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        #user-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--pastel-blue);
        }

        .balance-badge {
            background: var(--bg-color);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 15px 0;
            font-weight: bold;
            color: var(--dark-blue);
        }

        .hidden { display: none; }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin: 10px 0;
        }
        .remember-me input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="auth-screen">
        <h1>LIFE IS GAME</h1>
        <p id="auth-title" style="text-align: center; color: var(--text-secondary);">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</p>
        
        <input type="email" id="email" placeholder="–í–∞—à Email">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
        </div>

        <button class="btn btn-primary" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
        <button class="btn btn-outline" id="toggle-auth" onclick="toggleAuthMode()">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <div id="main-screen" class="hidden">
        <div class="profile-card">
            <div class="avatar-container">
                <img id="user-avatar" src="https://via.placeholder.com/150" alt="Avatar">
            </div>
            <h2 id="display-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div class="balance-badge">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ü™ô</div>
            
            <hr style="border: 1px solid var(--bg-color); margin: 20px 0;">
            
            <input type="text" id="new-name" placeholder="–°–º–µ–Ω–∏—Ç—å –Ω–∏–∫">
            <label style="font-size: 12px; color: var(--text-secondary); cursor: pointer;">
                –°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ (—Å—Å—ã–ª–∫–∞):
                <input type="text" id="new-avatar-url" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏">
            </label>
            
            <button class="btn btn-primary" onclick="updateProfile()">–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
            <button class="btn btn-outline" onclick="logout()" style="margin-top: 30px; border-color: #ffcdd2; color: #e53935;">–í—ã–π—Ç–∏</button>
        </div>
    </div>
</div>

<script>
    // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ---
    // –ó–ê–ú–ï–ù–ò –î–ê–ù–ù–´–ï –ù–ò–ñ–ï –ù–ê –°–í–û–ò –ò–ó –ö–û–ù–°–û–õ–ò FIREBASE!
    const firebaseConfig = {
      apiKey: "AIzaSyApdR6xbfV3J2UMWubicsAuwRb3biH9Wnw",
      authDomain: "life-is-game-8f170.firebaseapp.com",
      projectId: "life-is-game-8f170",
      storageBucket: "life-is-game-8f170.firebasestorage.app",
      messagingSenderId: "861554529321",
      appId: "1:861554529321:web:dda30b5d6c879433de7838",
      measurementId: "G-ELFHWJMHBP"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isLoginMode = true;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –í—Ö–æ–¥–æ–º –∏ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π
    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É" : "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –∏–≥—Ä–æ–∫–∞";
        document.getElementById('toggle-auth').innerText = isLoginMode ? "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è" : "–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏";
        document.querySelector('#auth-screen .btn-primary').innerText = isLoginMode ? "–í–æ–π—Ç–∏" : "–°–æ–∑–¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞";
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        if (!email || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ "–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è"
        const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

        auth.setPersistence(persistence).then(() => {
            if (isLoginMode) {
                return auth.signInWithEmailAndPassword(email, pass);
            } else {
                return auth.createUserWithEmailAndPassword(email, pass).then((userCredential) => {
                    // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ –±–∞–∑–µ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                    return db.ref('users/' + userCredential.user.uid).set({
                        username: "–ò–≥—Ä–æ–∫_" + Math.floor(Math.random() * 1000),
                        balance: 500, // –°—Ç–∞—Ä—Ç–æ–≤—ã–π –∫–∞–ø–∏—Ç–∞–ª
                        avatar: "https://cdn-icons-png.flaticon.com/512/149/149071.png"
                    });
                });
            }
        }).catch(error => alert(error.message));
    }

    // –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    auth.onAuthStateChanged((user) => {
        const authScreen = document.getElementById('auth-screen');
        const mainScreen = document.getElementById('main-screen');

        if (user) {
            authScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            loadUserData(user.uid);
        } else {
            authScreen.classList.remove('hidden');
            mainScreen.classList.add('hidden');
        }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    function loadUserData(uid) {
        db.ref('users/' + uid).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('display-name').innerText = data.username;
                document.getElementById('balance').innerText = data.balance;
                document.getElementById('user-avatar').src = data.avatar;
            }
        });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∏–∫–∞ –∏ –∞–≤–∞—Ç–∞—Ä–∫–∏
    function updateProfile() {
        const user = auth.currentUser;
        const newName = document.getElementById('new-name').value;
        const newAvatar = document.getElementById('new-avatar-url').value;

        let updates = {};
        if (newName) updates.username = newName;
        if (newAvatar) updates.avatar = newAvatar;

        if (Object.keys(updates).length > 0) {
            db.ref('users/' + user.uid).update(updates)
                .then(() => alert("–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!"))
                .catch(err => alert(err.message));
        }
    }

    // –í—ã—Ö–æ–¥
    function logout() {
        auth.signOut();
    }
</script>

</body>
</html>
